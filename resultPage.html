<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans"/>
    <link rel="stylesheet" href="css/rhythmEats.css" />

    <title>Your Results!</title> 
</head>
<body>

<header>
    <div class="text-center">
        <h1>Your Results!</h1>
    </div>
</header>

<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <a data-pin-do="embedPin" data-pin-width="width" href="https://www.pinterest.com/pin/73605775151550747/"></a>
            </div>
            <div class="col">
                <audio id="myAudio" ontimeupdate="onTimeUpdate()">
  <!-- <source src="audio.ogg" type="audio/ogg"> -->
  <source id="source-audio" src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

                <div class="player-ctn">
                    <div class="infos-ctn">
                      <div class="timer">00:00</div>
                      <div class="title"></div>
                      <div class="duration">00:00</div>
                    </div>
                    <div id="myProgress">
                      <div id="myBar"></div>
                    </div>
                    <div class="btn-ctn">
                       <div class="btn-action first-btn" onclick="previous()">
                          <div id="btn-faws-back">
                            <i class='fa fa-step-backward'></i>
                          </div>
                       </div>
                       <div class="btn-action" onclick="rewind()">
                          <div id="btn-faws-rewind">
                            <i class='fa fa-backward'></i>
                          </div>
                       </div>
                       <div class="btn-action" onclick="toggleAudio()">
                          <div id="btn-faws-play-pause">
                            <i class='fa fa-play' id="icon-play"></i>
                            <i class='fa fa-pause' id="icon-pause" style="display: none"></i>
                          </div>
                       </div>
                       <div class="btn-play" onclick="forward()">
                          <div id="btn-faws-forward">
                            <i class='fa fa-forward'></i>
                          </div>
                       </div>
                       <div class="btn-action" onclick="next()">
                          <div id="btn-faws-next">
                            <i class='fa fa-step-forward'></i>
                          </div>
                       </div>
                       <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
                          <div id="btn-faws-volume">
                            <i id="icon-vol-up" class='fa fa-volume-up'></i>
                            <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
                          </div>
                       </div>
                    </div>
                    <div class="playlist-ctn"></div>
                  </div>
            </div>
        </div>
    </div>
</main>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <script src="js/rhythmEats.js"></script>
</body>
</html>
